<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Search the Mahabharata Corpus</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/mbh-search.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
</head>

<body>
    <img src="/resources/images/aasi.png" width="192px" class="aasi-logo">
    <div class="container mbh-search">
        <div class="row">
            <div class="col-12" style="text-align:center;">
                <div class="text-warning mx-3 my-2"><h1 style="font-family: Futura">MAHABHARATA CORPUS SEARCH</h1></div>
                <div class="fs-5 text-warning mx-3 my-2" style="font-family: Futura">Search the Corpus of the Great War</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-md-8 col-sm-6">
                <input type="text" id="query" class="form-control" style="border-radius: 1rem;"
                    placeholder="Enter a regular expression or a phrase to query here...">
            </div>

            <div class="col-lg-1 col-md-2 col-sm-3">
                <button id="search_button" class="w-100 btn btn-warning"
                    onClick="mbh_search('#results', '#query')"><span class="fa fa-search"></span>&nbsp;</button>
            </div>

            <div class="col-lg-1 col-md-2 col-sm-3">
                <a href="/" class="w-100 btn btn-warning"><span class="fa fa-home"></span>&nbsp;</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="results" class="py-3 px-5">

                </div>
            </div>
        </div>

    </div>
    <div class="row image-credits">"Arjuna and Krishna" by Giampaolo Tomassetti</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/js/search.js"></script>

    <script>
        $(document).ready(() => {
            var input = document.getElementById("query");
            input.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("search_button").click();
                }
            });
        });
    </script>
</body>

</html>
