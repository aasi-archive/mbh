<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Search the Mahabharata Corpus</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/mbh-search.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
</head>

<body>
    <!-- SCROLL BAR -->
    <div class="progess-bar-header">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar shadow-lg px-2 py-3" id="navbar">
        <div class="col-1">
            <a href="/" class="btn btn-nav btn-secondary-outline"><span class="fa fa-home"></span></a>
        </div>

        <div class="col-10">
            <h2>MAHABHARATA CORPUS SEARCH</h2>
        </div>
        <div class="col-1">

        </div>
    </nav>

    <div class="container mbh-search">
        <div class="row">
            <div class="col-12 mx-auto">
                <input type="text" id="query" class="form-control input-box" placeholder="Enter a regular expression or a phrase to query here...">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="results" class="py-3 px-5">

                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/js/search.js"></script>

    <script>
        $(document).ready(() => {
            var input = document.getElementById("query");
            input.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    mbh_search();
                }
            });
        });
    </script>
</body>

</html>
