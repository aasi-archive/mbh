<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mahabharata Book: {{parva}}, Section: {{section}}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/mbh-verse.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
</head>

<body>
    <!-- SCROLL BAR -->
    <div class="progess-bar-header">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar shadow-lg px-2 py-3" id="navbar">
        <div class="col-1">
            <a href="/{{previous_page_url}}" class="btn btn-nav btn-secondary-outline"><span
                    class="fa fa-arrow-left"></span></a>
        </div>
        <div class="col-1">
            <a href="/" class="btn btn-nav btn-secondary-outline"><span class="fa fa-home"></span></a>
        </div>

        <div class="col-8">
            <h2>{{parva}}:{{section}}</h2>
        </div>
        <div class="col-1">

        </div>
        <div class="col-1">
            <a href="/{{next_page_url}}" class="btn btn-nav btn-secondary-outline w-5"><span
                    class="fa fa-arrow-right"></span></a>
        </div>
    </nav>

    <img src="/resources/images/sidebar.png" class="sidebar-button" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#parva_offcanvas" aria-controls="parva_offcanvas">

    <div class="offcanvas offcanvas-start" tabindex="-1" id="parva_offcanvas" aria-labelledby="parva_offcanvas_label">

        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="parva_offcanvas_label">{{parva}}. {{parva_title}}</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body shadow-lg" id="parva-index" data-parva-index="{{parva}}"
            data-section-index="{{section}}">
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mbh-content py-5" id="to_index">
                    {{section_content}}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/js/build-parva-sidebar.js"></script>
    <script src="/resources/js/progressbar.js"></script>
    <script>
        $(document).ready(() => {
            build_parva_sidebar();
        })
    </script>
</body>

</html>
