<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mahabharata Book: {{parva}}, Section: {{section}}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/mbh-verse.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
</head>

<body>
    <img src="/resources/images/sidebar.png" class="sidebar-button" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#parva_offcanvas" aria-controls="parva_offcanvas">

    <div class="offcanvas offcanvas-start" tabindex="-1" id="parva_offcanvas" aria-labelledby="parva_offcanvas_label">

        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="parva_offcanvas_label">{{parva}}. {{parva_title}}</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body shadow-lg" id="parva-index" data-parva-index="{{parva}}" data-section-index="{{section}}">
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-2">
                                {%if previous_page_url != '' %}
                                <a href="/{{previous_page_url}}" id="previous-parva-btn" style="float:left;" class="btn btn-warning my-2">
                                {% else %}
                                <a href="/" style="float:left;" id="previous-parva-btn" class="btn btn-warning my-2 disabled">
                                {% endif %}
                                <span class="fa fa-xl fa-arrow-left"></span>
                                </a>
                            </div>

                            <div class="col-lg-1 col-md-1 col-sm-2">
                                <a href="/" style="float:left;" class="btn btn-warning my-2">
                                    <span class="fa fa-home"></span>
                                </a>
                            </div>

                            <div class="col-lg-8 col-md-8 col-sm-6">
                                <h1 style="text-align:center" class="card-title">{{parva}}:{{section}}</h1>
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-2">
                                {%if next_page_url != '' %}
                                <a href="/{{next_page_url}}" id="next-parva-btn" style="float:right;" class="btn btn-warning my-2">
                                {% else %}
                                <a href="/" style="float:right;" id="next-parva-btn" class="btn btn-warning my-2 disabled">
                                {% endif %}
                                <span class="fa fa-xl fa-arrow-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body px-5 mx-5">
                        <div class="mbh-content" id="to_index">
                            {{section_content}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/js/build-parva-sidebar.js"></script>

    <script>
        $(document).ready(() => {
            build_parva_sidebar();
        })
    </script>
</body>

</html>
